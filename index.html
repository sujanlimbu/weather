<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
<script defer src="script.bundle.js"></script></head>

<body>
    <header>
        <nav>
            <div class="nav-content">
                <form class="search-form">
                    <input type="text" name="keyword" id="keyword" placeholder="Enter location" required>
                    <input class="btn" type="submit" value="Search">
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="weather-today">
            <h3>Today's Weather</h3>
            <div class="content">
                <div id="weather-info">

                </div>
                <div id="weather-other-info">
    
                </div>
            </div>
        </div>
        <div class="forecast-today">
            <h3>Today's Hourly Weather</h3>
            <div class="content" id="day-forecast-info">
               
            </div>
        </div>
        <div class="forecast-week">
            <h3>A week's Weather</h3>
            <div class="content" id="week-forecast-info">
               
            </div>
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <footer>
        <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
    </footer>
</body>

</html>
